<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Social Media Dashboard</h1>
        </header>
        <div class="content-wrapper">
            <aside id="sidebar">
                <div id="auth-section">
                    <form id="login-form" class="auth-form">
                        <h2>Login</h2>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>

                    <form id="register-form" class="auth-form">
                        <h2>Register</h2>
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </aside>
            <main id="main-content">
                <div id="profile-update-section" class="hidden">
                    <form id="profile-update-form">
                        <h2>Update Profile</h2>
                        <div class="form-group">
                            <label for="update-username">Username</label>
                            <input type="text" id="update-username" required>
                        </div>
                        <div class="form-group">
                            <label for="update-email">Email</label>
                            <input type="email" id="update-email" required>
                        </div>
                        <button type="submit">Update</button>
                    </form>
                </div>

                <div id="post-creation-section" class="hidden">
                    <form id="post-creation-form">
                        <h2>Create a Post</h2>
                        <div class="form-group">
                            <label for="post-content">Post Content</label>
                            <textarea id="post-content" required></textarea>
                        </div>
                        <button type="submit">Post</button>
                    </form>
                </div>

                <div id="posts-feed"></div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
